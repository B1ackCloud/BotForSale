<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dark Shop</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body { 
            background-color: var(--tg-theme-bg-color, #1c1c1d); 
            color: var(--tg-theme-text-color, #ffffff);
            font-family: sans-serif; 
            padding: 20px;
        }
        .item {
            background: var(--tg-theme-secondary-bg-color, #2c2c2e);
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        button {
            background-color: var(--tg-theme-button-color, #2481cc);
            color: var(--tg-theme-button-text-color, #ffffff);
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            width: 100%;
            font-size: 16px;
            cursor: pointer;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Выберите товар</h1>
    
    <div class="item">
        <span>Telegram Premium (1 мес)</span>
        <b>300 ₽</b>
        <input type="radio" name="product" value="tg_prem_1" checked>
    </div>

    <div class="item">
        <span>VPN Config (США)</span>
        <b>150 ₽</b>
        <input type="radio" name="product" value="vpn_usa">
    </div>

    <button onclick="sendOrder()">Оформить заказ</button>

    <script>
        let tg = window.Telegram.WebApp;
        tg.expand(); // Раскрыть на весь экран

        function sendOrder() {
            // Ищем выбранный товар
            let product = document.querySelector('input[name="product"]:checked').value;
            
            // Отправляем данные обратно в Python-бота
            // Data будет доступна в боте как message.web_app_data.data
            tg.sendData(JSON.stringify({item: product}));
        }
    </script>
</body>
</html>
